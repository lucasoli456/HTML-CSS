<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="LucasDias-favicon-32x32.png" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: blue;
            width: 160px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exmplo</p>
</body>
</html>
