<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--AUTOCOMPLETE OFF = Desliga as sugestões de palavras no formulário action = atributo usado para enviar dados de formulário através de alguma linguagem de programação-->
        <p> <label for="inome"> Nome: </label> <input type="text" name="nome" id="inome"></p>
        <p> <label for="isobrenome"> Sobrenome: </label><input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <!--Label = É um atributo usado em formulários para fazer um link enter a palavra da caixa do formulário e a caixa.-->
</body>
</html>
