<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> 
        <p> 
            <label for="inome"> Nome: </label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p> 
            <label for="isobrenome"> Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <!--AUTOCOMPLETE OFF = Desliga as sugestões de palavras no formulário action = atributo usado para enviar dados de formulário através de alguma linguagem de programação
    METHOD = Por padrão os formulários utilizam o método GET (Que mostra os dados digitados no formulário na brra da URL)

    POST é o método que NÃO mostra os dados digitatos no formulário na barra de URL porém não significa que não estão visiveis ou criptografados pois é possivel acessá-los através de outros meios. 

    Para mais segurança deve se estudar HTTPS 
    
    Label = É um atributo usado em formulários para fazer um link entre a palavra da caixa do formulário e a caixa.
    
    Estudar HTTPS para aprimorar a segurnça nos formulários
    
    -->
</body>
</html>
