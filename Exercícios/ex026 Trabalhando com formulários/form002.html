<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="11" placeholder="Password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--
        required = Torna obrigatório o preenchimento do formulário.
        minlength = minimo de letras ou caracteres obrigatórios na caixa do formulário.
        maxlenght = maximo de letras ou caracteres obrigatórios na caixa do formulário.
        placeholder = Nome dentro da caixa do formulário com o significado da caixa. 
        size = tamanho da caixa e capacidade de letras que será mostrada.
        autocomplete on = Mostra sugestões para caixa do formulário, nesse caso é preciso também adicionar o autocomplete a caixa que você deseja receber sugestões.
        autocomplete off = Não mostra sugestões para caixa do formulário.
    -->
</body>
</html>
