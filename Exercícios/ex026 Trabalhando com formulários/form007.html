<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
           font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected>-------- Escolha --------</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>    
        </p>
        <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
    
                <datalist id="lstprof">
                    <option>Programador</option>
                    <option>Gerente TI</option>
                    <option>Diretor de grupo</option>
                    <option>Desenvolvedor Mobile</option>
                </datalist>
        </p>
        <p>
            <label for="imsg">Deixe uma mensagem.</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="5"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--
        <Select> Serve para criar um botão onde você pode selecionar opções adiciomadas a esse botão com a tag <option></option> </select>

        <optgroup> Serve para criar um grupo de opções com um determidado nome ou sentido </optgroup>    

        <datalist> Serve para criar uma lista de opções para um formulário, EX: Lista de profissões </datalist>
    -->
</body>
</html>
